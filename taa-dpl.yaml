apiVersion: apps/v1
kind: Deployment
metadata:
  name: taa-dpl
  labels:
    app: taa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taa
  template:
    metadata:
      labels:
        app: taa
    spec:
      containers:
      - name: taa-nginx
        image: nginx
        resources:
        ports:
        - containerPort: 80
      -name: taa-php
        image: php
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2